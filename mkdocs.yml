    - Diretório Home: sistema-operacional/home-dir.md
    - Linux: sistema-operacional/linux.md
    - WiFi: sistema-operacional/wifi.md
    - HULA: sistema-operacional/hula.md
theme:
  name: material
  logo: img/favicon.ico
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: red
      scheme: default
      toggle:
        icon: material/weather-night
        name: Tema Escuro
    - media: "(prefers-color-scheme: dark)"
      primary: red
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Tema Claro
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.tilde